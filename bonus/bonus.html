<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>bonus</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="../img/duck.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-secondary border border-secondary-subtle px-3 py-2 rounded "></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- titolo pagina -->
            <h3 class="my-4">Nuovo Libro</h3>
            <form>
                <div class="row">
                    <!-- nome autore -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                placeholder="Inserisci il nome dell`autore">
                        </div>
                    </div>
                    <!-- cognome autore -->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleInputSurname1" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="exampleInputSurname1"
                                placeholder="Inserisci il cognome dell`autore">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- titolo -->
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleInputTitle1" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="exampleInputTitle1"
                                placeholder="Inserisci il titolo del libro">
                            <div id="TitleHelp" class="form-text">Titolo versione italiana.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- genere -->
                    <div class="col-12 col-lg-4">
                        <label for="exampleInputGender1" class="form-label">Genere</label>
                        <select class="form-select form-select-md mb-3" aria-label="Large select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Giallo</option>
                            <option value="2">Romantico</option>
                            <option value="3">Horror</option>
                        </select>
                    </div>
                    <!-- anno pubblicazione -->
                    <div class="col-12 col-lg-4">
                        <label for="exampleInputYear1" class="form-label">Anno di pubblicazione</label>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="exampleInputYear1"
                                placeholder="Inserisci l`anno">
                        </div>
                    </div>
                    <!-- ISBN -->
                    <div class="col-12 col-lg-4">
                        <label for="exampleInpuISBN1" class="form-label">ISBN#</label>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="exampleInputISBN1"
                                placeholder="Inssrisci il codice ISBN#">
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <!-- note -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!-- disponibile in digitale -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Disponibile anche in digitale
                    </label>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary my-4" type="button">Aggiungi libro</button>
                  </div>
            </form>
        </div>
    </main>
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
